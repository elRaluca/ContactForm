<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactForm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="right-side">
        <img
          src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202310/astronaut-265555404-16x9_0.jpg?VersionId=AQlGEbIeqzdpF8.pl31kUjuYK5nGIsn2"
          alt="image"
        />
      </div>
      <div class="left-side">
        <h1 class="title">We can't wait to hear your ideas!</h1>
        <label for="name"></label>
        <input class="name" type="name" id="name" placeholder="Your name" />
        <lable for="email"></lable>
        <input class="email" type="email" id="email" placeholder="Email" />
        <lable for="textarea"></lable>
        <input
          class="textarea"
          type="textarea"
          id="idea"
          placeholder="Share your thoughts with us"
        />
        <button class="sendBtn" type="submit">Send</button>
      </div>
    </div>
  </body>
</html>
